name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Set up environment variables
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "Warning: GEMINI_API_KEY is not set in repository secrets."
          else
            echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> $GITHUB_ENV
          fi
          echo "GOOGLE_OAUTH_CLIENT_ID=$GOOGLE_OAUTH_CLIENT_ID" >> $GITHUB_ENV

      - name: EAS Build (dev)
        run: eas build --profile dev --platform all --non-interactive

      - name: EAS Build (prod)
        run: eas build --profile prod --platform all --non-interactive